
<div class="container mt-5" style="text-align: center;" *ngIf="loading">
    <span class="material-icons spin">
        refresh
        </span>
</div>
<div class="card m-4" *ngIf="!loading">

    <div class="card-body">
        <div class="row mb-lg-5">
            <div class="col-md-8 col-sm-6 col-xs-6">
                <h5 class="montserrat mt-3" style="font-size: 30px;">   <i>Información de maquinaria</i></h5>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-6" style="text-align: right;">
                <button mat-fab [routerLink]="['/dashboard/crear/maquina']" routerLinkActive="router-link-active" style="background-color: #F58F0D;"><span class="material-icons">
                    add
                    </span></button>
            </div>
        </div>


        <div class="card-columns" style="margin: 0 auto; float: none;">
            <div class="col-md-12 " style="text-align: center;">
                <div *ngFor="let item of maquinas; let i = index" class="card shadow mr-2 " style="width: 16rem; ">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-2" style="text-align: center; ">
                                
                                <span style="font-size: 42px; color: #66615b;" class="material-icons sidenavIcon">
                                    memory 
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col md 12 manrope" style="text-align: left;">
                                <span> <strong>Marca: </strong>{{item['marca']}} </span><br>
                                <span><strong>Modelo: </strong> {{item['modelo']}}</span><br>
                                <span><strong>Tipo de maquina</strong>  </span><br>
                                <span>{{item['tipo']}} </span><br>
                                <span> <strong>Fecha de creación </strong>  </span><br>
                                <span><h6>{{item['fechaCreacion']}} </h6> </span>
                            </div>
                        </div>

                        <div class="row ">
                            <div class="col-12 mt-4" style="text-align: center;">

                                <button [routerLink]="['/dashboard/editar/maquina/'+item.id]" class="btn btn-light mr-5" style="padding: 1;
                                border: 0 none;">
                                    <span class="material-icons" style="color: #F58F0D;">
                                        edit
                                        </span>
                                </button>
                                <button  class="btn btn-light" style="padding: 1;
                                border: 0 none;">
                                    <span class="material-icons">
                                        delete
                                        </span>
                                </button>
                                <!-- <button [routerLink]="['/dashboard/editar/trabajador/'+item.id]" routerLinkActive="router-link-active" style="margin-right: 10px;" mat-raised-button color="primary">
    
                                    <span class="material-icons">
                                    edit
                                    </span></button>
                                <button mat-raised-button color="warn" (click)="delete(item.id,i)"><span class="material-icons">
                                    delete
                                    </span></button> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </div>
</div>

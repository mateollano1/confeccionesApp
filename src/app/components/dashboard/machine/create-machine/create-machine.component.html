<div class="container mt-5" style="text-align: center;" *ngIf="loading">
    <span class="material-icons spin">
        refresh
        </span>
</div>

<div class="m-4" *ngIf="!loading">
    <div class="card p-4" >

        <h5>{{header}}</h5>
        <div class="form">
            <form [formGroup]="maquinaForm">
                <div class="row ">
                    <div class="col-md-4 mt-4">
                        <label>Marca:<span class="red">*</span></label>
                        <input class="form-control " required  type="text" formControlName="marca" placeholder="Marca">
                    </div>
                    <div class="col-md-4 mt-4">
                        <label>Modelo:<span class="red">*</span></label>
                        <input class="form-control" type="text"  required formControlName="modelo" placeholder="Modelo">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-4 mt-4">
                        <label>Tipo de maquina:<span class="red">*</span></label>
                        <input class="form-control" formControlName="tipo" required type="text" placeholder="Tipo">
                    </div>
                   
                    <div class="col-md-5 mt-4" *ngIf="activar" >
                        <label for="example-date-input" class=" col-form-label">Fecha de creaci√≥n:</label>
                        <input formControlName="fechaCreacion" class="form-control" type="text" value="20-09-20">
                        <!-- </div> -->
                    </div>
                </div>
            </form>
            <div>
                <button (click)="save()" class="btn btn-primary mt-4"> Guardar</button>
            </div>
        </div>
    </div>
</div>

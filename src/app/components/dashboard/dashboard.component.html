                <mat-list-item [routerLink]="['/dashboard/inventario']" routerLinkActive="router-link-active" style="margin-top: 1em;margin-bottom: 1em;cursor:pointer; color: #66615b; font-family: 'Montserrat';" role="listitem"><span style="font-size: 32px; margin-right: 10px;" class="material-icons">
                    assignment 
                    </span> INVENTARIO</mat-list-item>
                <mat-list-item [routerLink]="['/dashboard/maquinas']" style="margin-top: 1em;margin-bottom: 1em;cursor:pointer; color: #66615b; font-family: 'Montserrat';" role="listitem"><span style="font-size: 32px; margin-right: 10px;" class="material-icons">
                        memory 
                        </span> MÁQUINAS</mat-list-item>
                <mat-list-item [routerLink]="['/dashboard/proveedores']" style="margin-top: 1em;margin-bottom: 1em;cursor:pointer; color: #66615b; font-family: 'Montserrat';" role="listitem"><span style="font-size: 32px; margin-right: 10px;" class="material-icons">
                    device_hub 
                            </span> PROVEEDORES</mat-list-item>
                <mat-list-item [routerLink]="['/dashboard/trabajadores']" style="margin-top: 1em;margin-bottom: 1em;cursor:pointer; color: #66615b; font-family: 'Montserrat';" role="listitem"><span style="font-size: 32px; margin-right: 10px;" class="material-icons">
                    person_pin
                                </span> TRABAJADORES</mat-list-item>
                <mat-list-item style="margin-top: 1em;margin-bottom: 1em;cursor:pointer; color: #66615b; font-family: 'Montserrat';" role="listitem"><span style="font-size: 32px; margin-right: 10px;" class="material-icons">
                    event_note 
                                    </span> REPORTES</mat-list-item>
            </mat-list>
        </div>
    </mat-drawer>
    <mat-drawer-content style="background-color: #f4f3ef; width:100%;">
        <div class="row" style="margin-top: 8px;" [class.mat-elevation-z2]>
            <mat-toolbar style="border-left: #f4f3ef; border-right:#f4f3ef ; border-top: #f4f3ef; border-bottom: 	#dddddd; border-width: thin; border-style: solid;">
                <div class="col-md-3">

                    <button class="btn btn-outline-light " style=" color:#CCCCCC  ;" (click)="drawer.toggle()"><span class="material-icons">
                        menu
                        </span>
                        </button>
                    <span style="color: #66615b; font-family: 'Montserrat';">
                            Confecciones App - Dashboard
                        </span>
                </div>
                <div class="col-md-6" style="text-align: right; margin-left: 3em;">
                    <button mat-button [matMenuTriggerFor]="menu"><span style="color: #66615b;" class="material-icons">
                        person_outline
                        </span><span style="color: #66615b;" class="material-icons">
                        more_vert
                        </span></button>
                    <mat-menu #menu="matMenu" style="color: #66615b;">
                        <button mat-menu-item>Cuenta</button>
                        <button mat-menu-item>Cerrar sesión</button>
                    </mat-menu>

                </div>



            </mat-toolbar>

        </div>

        <div>
            <router-outlet></router-outlet>
        </div>

    </mat-drawer-content>
</mat-drawer-container>

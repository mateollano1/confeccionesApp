<div class="container mt-5" style="text-align: center;" *ngIf="loading">
    <span class="material-icons spin">
        refresh
        </span>
</div>

<div class="m-4" *ngIf="!loading">
    <div class="card p-4">

        <h5 class="montserrat">{{header}}</h5>
        <div class="form">
            <form [formGroup]="usuario">
                <div class="row ">
                    <div class="col-md-5 mt-4">
                        <label><span>Nombre:</span></label>
                        <input class="form-control " type="text" formControlName="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-md-5 mt-4">
                        <label>Apellido:</label>

                        <input class="form-control" type="text" formControlName="apellido" placeholder="Apellido">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-md-5 mt-4">
                        <label>Usuario:</label>

                        <input class="form-control" formControlName="usuario" type="text" placeholder="usuario">
                    </div>
                    <div class="col-md-5 mt-4">
                        <label>Correo:</label>

                        <input class="form-control" formControlName="correo" autocomplete="username email" type="text" placeholder="usuario">
                    </div>

                </div>
                <div class="row ">
                    <div class="col-md-5 mt-4">
                        <label>Tipo de usuario:</label>
                        <select formControlName="idRol" (change)="saveRol($event)" class="form-control" id="exampleFormControlSelect1">
                            <option disabled selected value> -- Seleccione -- </option>
                            <option  value="{{i}}" *ngFor="let item of roles; let i = index">
                                {{item['descripcion']}}</option>
                          
                        </select>
                    </div>
                    <div class="col-md-5 mt-4">
                        <label>Contraseña:</label>

                        <input class="form-control" type="password" autocomplete="new-password" formControlName="contrasenia" placeholder="contraseña">
                    </div>


                </div>
                <div class="row ">
                    <div class="col-md-5 mt-4">
                        <label>Repetir contraseña:</label>
                        <input class="form-control" type="password" autocomplete="new-password" formControlName="contraseniaR" placeholder="Repetir contraseña">
                    </div>
                    <div class="col-md-5 mt-4">
                        <label>Tipo de contrato:</label>
                        <select formControlName="idContrato" (change)="saveContrato($event)" class="form-control">
                            <option disabled selected value> -- Seleccione -- </option>
                            <option value="{{i}}" *ngFor="let item of tipo; let i = index">{{tipo[i]['nombre']}}</option>
                          
                        </select>
                    </div>

                </div>
                <div class="row ">
                    <div class="col-md-5 mt-4">
                        <label>Punto de venta:</label>
                        <select formControlName="idPuntoVenta" (change)="savePuntoVenta($event)" class="form-control">
                            <option disabled selected value> -- Seleccione -- </option>
                            <option value="{{i}}" *ngFor="let item of puntos; let i = index">{{puntos[i]['nombre']}}</option>
                          
                        </select>
                    </div>
                    <div class="col-md-5 mt-4">
                        <label for="example-date-input" class=" col-form-label">Fecha de Finalización</label>
                        <!-- <div class="col-10"> -->
                        <input formControlName="fechaFin" class="form-control" type="date" value="2011-08-19">
                        <!-- </div> -->
                    </div>
                </div>
            </form>
            <div>
                <button (click)="save()" class="btn btn-primary mt-4"> Guardar</button>
            </div>
        </div>
    </div>
</div>
